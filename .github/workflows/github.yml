name: pet-store-api-tests

on: push

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: s4u/setup-maven-action@v1.8.0
      - name: deploy
        run: |
          cd swagger-petstore
          maven package
      - uses: actions/setup-node@v3
      - name: deploy
        run: npm i -g @railway/cli
      - name: run
        run: RAILWAY_TOKEN=TOKEN railway up

      - name: wait
        run: sleep 30s
        shell: bash

